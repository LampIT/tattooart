<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tatooart</title>
	<script src="libs/highslide/highslide-with-gallery.min.js"></script>
	<link rel="stylesheet" href="libs/highslide/highslide.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="logo-block">
			<img src="images/ng_logo.png" alt="Logo" class="logo">
			<p class="logo-descr">художественная татуировка, мастерство, искусство, креатив!</p>
		</div>
		<div class="top-menu">
			<div class="menu-bg"></div>
			<ul class="nav">
				<li><a href="#">Главная</a></li>
				<li><a href="#">Услуги</a></li>
				<li><a href="#">Контакты</a></li>
				<li><a href="#">Галерея</a></li>
				<li><a href="#">Статьи про татуировки</a></li>
			</ul>
			<span class="social-link"><img src="images/vk.png" alt=""></span>
		</div>
	</header>
	<div class="content">
		<script>
			hs.graphicsDir = 'libs/highslide/graphics/';
			hs.align = 'center';
			hs.transitions = ['expand', 'crossfade'];
			hs.fadeInOut = true;
			hs.dimmingOpacity = 0.8;
			hs.outlineType = 'rounded-white';
			hs.captionEval = 'this.thumb.alt';
			hs.marginBottom = 105 // make room for the thumbstrip and the controls
			hs.numberPosition = 'caption';

			// Add the slideshow providing the controlbar and the thumbstrip
			hs.addSlideshow({
				//slideshowGroup: 'group1',
				interval: 5000,
				repeat: false,
				useControls: true,
				overlayOptions: {
					className: 'text-controls',
					position: 'bottom center',
					relativeTo: 'viewport',
					offsetY: -60

				},
				thumbstrip: {
					position: 'bottom center',
					mode: 'horizontal',
					relativeTo: 'viewport'
				}
			});
		</script>
			
		<div class="highslide-gallery clearfix">
			<div class="highslide-item">
				<a href="images/tatoo/res/1/K201701.jpg" class="highslide  " onclick="return hs.expand(this);">
   					<img src="images/tatoo/thumb/1/K201701.jpg" alt="" name="i1" height="174" id="i1" title="">
   				</a>
			</div>
			<div class="highslide-item">
				<a href="images/tatoo/res/1/K201712.jpg" class="highslide  " onclick="return hs.expand(this);">

   				</a>
			</div>
			<div class="highslide-item">
				<a href="images/tatoo/res/1/K201704.jpg" class="highslide  " onclick="return hs.expand(this);">
   					<img src="images/tatoo/thumb/1/K201704.jpg" alt="" name="i1" height="174" id="i1" title="">
   				</a>
			</div>
			<div class="highslide-item">
				<a href="images/tatoo/res/1/K201703.jpg" class="highslide  " onclick="return hs.expand(this);">
   					<img src="images/tatoo/thumb/1/K201703.jpg" alt="" name="i1" height="174" id="i1" title="">
   				</a>
			</div>
			<div class="highslide-item">
				<a href="images/tatoo/res/1/L201707.jpg" class="highslide  " onclick="return hs.expand(this);">

	</div>
